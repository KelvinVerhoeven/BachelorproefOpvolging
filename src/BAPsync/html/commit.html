<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BapSync</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap-flatly.min.css">
    <link rel="stylesheet" href="/stylesheets/Commit.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script type="text/javascript" src="/javascripts/CommitApp.js"></script>
    
</head>
<body ng-app="commitApp" ng-controller="commitCtrl">
    <div class="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header" ng-init="buttonBackgroundL='buttonNormal';buttonBackgroundO='buttonClicked'">
                    <button ng-click=navigation("login") type="button" class="btn btn-default navbar-btn buttonNormal">Login</button>
                    <button ng-click=navigation("StudentList") type="button" class="btn btn-default navbar-btn buttonNormal">StudentList</button>
                    <button ng-click=navigation("Overview") type="button" class="btn btn-default navbar-btn buttonClicked">Overview</button>
                    <p class="navbar-text navbar-right">Signed in as {{ docent }}</p>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <div class="container-fluid">
            <p class="num"> {{ numCommits }} commit{{s}} in this repository. </p>
            <br/>
            <div class="commitsDiv panel panel-primary" ng-repeat="commits in commits">
                
                <div class="panel-heading">
                    <h3 class="panel-title">{{commits.commit.message}}</h3>
                </div>
                <p class="authorName">By {{ commits.commit.author.name }}</p>
                <p class="authorDate">On {{commits.commit.author.date | date:'dd/MM/yyyy HH:mm'}}</p>
            </div>
        </div>
    </div>
</body>
</html>
