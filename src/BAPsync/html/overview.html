<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BapSync</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script type="text/javascript" src="/javascripts/OverviewApp.js"></script>
    <link rel="stylesheet" href="/stylesheets/Overview.css" />
</head>
<body ng-app="OverviewApp" ng-controller="overviewCtrl">
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" ng-init="buttonBackgroundL='buttonNormal';buttonBackgroundO='buttonClicked'">
                <button ng-click=navigation("login") type="button" class="btn btn-default navbar-btn buttonNormal">Login</button>
                <button ng-click=navigation("StudentList") type="button" class="btn btn-default navbar-btn buttonNormal">StudentList</button>
                <button ng-click=navigation("Overview") type="button" class="btn btn-default navbar-btn buttonClicked">Overview</button>
                <p class="navbar-text navbar-right">Signed in as {{ docent }}</p>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class=""panel-heading">
                            <a data-toggle="collapse" href="#">Select student</a>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="student in students">{{student.studentRepo}}</li>
                            </ul>
                            <div class="panel-footer">Footer</div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="span10">
            <p>test lololololsdffffffffffffffffffffffffffffff</p>
        </div>
    </div>
</div>

</body>
</html>
