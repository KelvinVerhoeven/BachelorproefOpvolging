<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BapSync</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script type="text/javascript" src="/javascripts/OverviewApp.js"></script>
    <link rel="stylesheet" href="/stylesheets/Overview.css" />
</head>
<body ng-app="OverviewApp" ng-controller="overviewCtrl">
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" ng-init="buttonBackgroundL='buttonNormal';buttonBackgroundO='buttonClicked'">
                <button ng-click=navigation("login") type="button" class="btn btn-default navbar-btn buttonNormal">Login</button>
                <button ng-click=navigation("StudentList") type="button" class="btn btn-default navbar-btn buttonNormal">StudentList</button>
                <button ng-click=navigation("Overview") type="button" class="btn btn-default navbar-btn buttonClicked">Overview</button>
                <p class="navbar-text navbar-right">Signed in as {{ docent }}</p>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            
            <!-- dropdown begin -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Choose a student
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="list-group-item" ng-click="chooseStudent(student.studentRepo)" ng-repeat="student in students">{{student.studentRepo}}</li>
                </ul>
            </div>
            <!-- dropdown end -->

        </div>
        <div class="span10">
            <div class="alert alert-warning">{{ problem }}</div>
            <div class="alert alert-info">{{ name }}</div>
            <div class="alert alert-warning">Laatste commit: {{laatsteCommit | date:'dd-MM-yyyy HH:mm:ss'}}<button type="button" class="btn btn-success">View</button>
            </div>
            <div class="alert alert-info">Open issues: {{openIssues}}<button ng-click="open()" type="button" class="btn btn-success">View</button>
            </div>
            <div class="alert alert-info">Repo link: <a href="{{ repolink }}"/>{{ repolink }}
            </div>
        </div>
    </div>
</div>

</body>
</html>
