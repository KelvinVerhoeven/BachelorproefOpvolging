<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BapSync</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script type="text/javascript" src="/javascripts/IssuesApp.js"></script>
    <!--<link rel="stylesheet" href="/stylesheets/StudentList.css" />-->

</head>
<body ng-app="issuesApp" ng-controller="IssuesCtrl">
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header" ng-init="buttonBackgroundL='buttonNormal';buttonBackgroundO='buttonClicked'">
                    <button ng-click=navigation("login") type="button" class="btn btn-default navbar-btn buttonNormal">Login</button>
                    <button ng-click=navigation("StudentList") type="button" class="btn btn-default navbar-btn buttonClicked">StudentList</button>
                    <button ng-click=navigation("Overview") type="button" class="btn btn-default navbar-btn buttonNormal">Overview</button>
                    <p class="navbar-text navbar-right">Signed in as {{docent}}</p>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <div ng-repeat="issue in issues">
            <h3>{{issue.user.login}} {{issue.title}}</h3>
            <p class="issueBody">{{issue.body}}</p>
            <div ng-repeat="comment in issue.gotComments">
                <p>{{comment.user.login}}</p>
                <p>{{comment.body}}</p>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <textarea rows="3" type="text" class="form-control"></textarea>
                        <span class="input-group-btn">
                            <button ng-click=newComment(issue.number) class="btn btn-default" type="button">Comment</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <button ng-click=closeIssue(issue.number) type="button" class="btn btn-default">Close issue</button>
        </div>
    </div>
</body>
</html>
